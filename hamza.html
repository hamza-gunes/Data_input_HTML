<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamza Web Page</title>
</head>
<body>

    <form action="">
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" id="firstName" placeholder="Hamza" required>
        </div>

        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" id="lastName" placeholder="Gunes">
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="ex@gmail.com">
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="***************" maxlength="15">
        </div>

        <div>
            <label for="phone">Phone:</label>
            <input type="tel" name="phone" id="phone" placeholder="(555) 555 55 55">
        </div>

        <div>
            <label for="date">Date:</label>
            <input type="date" name="date" id="date">
        </div>

        <div>
            <label for="age">Age:</label>
            <input type="number" name="age" id="age" placeholder="18" min="0" max="200">
        </div>

        <div>
            <label for="gender">Gender:</label>
            <label for="male">Male:</label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="female">Female:</label>
            <input type="radio" name="gender" id="female" value="female">
        </div>

        <div>
            <label for="gender2">Gender:</label>
            <select name="gender2" id="gender2">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="specify">I don't want to specify</option>
            </select>
        </div>

        <div>
            <label for="working">Currently Working:</label>
            <input type="checkbox" name="working" id="working">
        </div>

        <div>
            <label for="comment">Comment:</label>
            <textarea name="comment" id="comment" cols="30" rows="4"></textarea>
        </div>

        <div>
            <label for="file">File:</label>
            <input type="file" name="file" id="file" accept=".pdf">
        </div>

        <div>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </div>
    </form>
    
</body>
</html>
